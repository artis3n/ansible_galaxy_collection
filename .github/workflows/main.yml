name: Testing the Action

on: [pull_request]

env:
  RUNNER_TEMP: /tmp

jobs:
  local-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: '16.x'

      - name: Use Cache
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          npm install -g npm
          npm ci

      - name: Check Format
        run: npm run format-check

      - name: Run tests
        run: npm test

  test_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Test the action
        uses: ./
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
          # Fake location that's a small amount of content
          collection_dir: 'fake_collection'

      - name: Test the action with a custom version
        uses: ./
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
          collection_dir: 'fake_collection'
          # Custom version
          galaxy_version: '0.4.1-test'

  test_build_then_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Test the action - only build
        uses: ./
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
          collection_dir: 'fake_collection'
          # Different from above version
          galaxy_version: '0.4.1-build'
          build: true
          publish: false

      - name: Test the action - only publish
        uses: ./
        with:
          api_key: '${{ secrets.GALAXY_API_KEY }}'
          collection_dir: 'fake_collection'
          # Should match version above
          galaxy_version: '0.4.1-build'
          build: false
          publish: true
