on:
  release:
    types:
      - published

name: Release
jobs:
  release:
    name: Release GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Semver release
        uses: technote-space/release-github-actions@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Deploy to GitHub Package Registry
        uses: elgohr/Publish-Docker-Github-Action@f7aca2fea76a5218f3c76cd5933c3ba1d8008774 # 2.14
        with:
          name: artis3n/ansible_galaxy_collection/runtime
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: Dockerfile
          tags: "latest,${{ env.RELEASE_VERSION }}"

      - name: Deploy to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@f7aca2fea76a5218f3c76cd5933c3ba1d8008774 # 2.14
        with:
          name: artis3n/ansible_galaxy_collection
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
          dockerfile: Dockerfile
          tags: "latest,${{ env.RELEASE_VERSION }}"
