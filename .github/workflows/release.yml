on:
  release:
    types:
      - published

name: Release
jobs:
  release:
    name: Release GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Release GitHub Actions
        uses: technote-space/release-github-actions@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get the version
        id: get_version
        run: echo ::set-env name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Deploy to GitHub Package Registry
        uses: elgohr/Publish-Docker-Github-Action@b2f63259b466ca5a4be395c392546de447450334 # 2.14
        with:
          name: artis3n/ansible_galaxy_collection/runtime
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: Dockerfile
          tags: "latest,$VERSION"

      - name: Deploy to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@b2f63259b466ca5a4be395c392546de447450334 # 2.14
        with:
          name: artis3n/ansible_galaxy_collection
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
          dockerfile: Dockerfile
          tags: "latest,$VERSION"
