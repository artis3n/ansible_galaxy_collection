on:
  release:
    types:
      - published

name: Release
jobs:
  release:
    name: Release GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Semver release
        uses: technote-space/release-github-actions@v7.0.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Deploy to GitHub Package Registry
        uses: elgohr/Publish-Docker-Github-Action@191af57e15535d28b83589e3b5f0c31e76aa8733 # 3.0.3
        with:
          name: artis3n/ansible_galaxy_collection/runtime
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          dockerfile: Dockerfile
          tags: "latest,${{ env.RELEASE_VERSION }}"

      - name: Deploy to Docker Hub
        uses: elgohr/Publish-Docker-Github-Action@191af57e15535d28b83589e3b5f0c31e76aa8733 # 3.0.3
        with:
          name: artis3n/ansible_galaxy_collection
          username: ${{ secrets.docker_username }}
          password: ${{ secrets.docker_password }}
          dockerfile: Dockerfile
          tags: "latest,${{ env.RELEASE_VERSION }}"
